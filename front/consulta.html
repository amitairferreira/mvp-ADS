<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="css/consulta.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h1>Psicologia Agora</h1>
        <nav>
            <ul>
                <li><a href="pagina_inicial.html">Início</a></li>
                <li><a href="profissionais.html">Explore profissionais</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="consulta">
            <h1>Marque sua consulta</h1>
            <form id="consulta-form" action="#" method="post">
                <div class="form-group">
                    <label for="profissional">Nome do Profissional:</label>
                    <select id="profissional" name="profissional" required></select>
                </div>
        
                <div class="form-group">
                    <label for="data-horario">Data e Horário da consulta:</label>
                    <input type="datetime-local" id="data-horario" name="data-horario" required>
                </div>
        
                <div class="form-group">
                    <button type="submit">Agendar</button>
                </div>
            </form>
        </section>
        
    </main>

    <footer>
        <p>© 2024 Psicologia Agora. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/consulta.js"></script>
</body>
</html>
